<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Hakim & Amer!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card-container {
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 400px;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotateY(180deg);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .birthday-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .names {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            text-decoration: underline;
            text-decoration-color: rgba(255, 255, 255, 0.7);
        }

        .emoji {
            font-size: 3em;
            margin: 10px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
            font-style: italic;
        }

        .click-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .balloons {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .signature {
            font-size: 0.9em;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="birthdayCard">
            <!-- Front of the card -->
            <div class="card-face card-front">
                <div class="balloons">üéàüéàüéà</div>
                <div class="birthday-title">Happy Birthday!</div>
                <div class="names">Hakim & Amer</div>
                <div class="emoji">üéÇ</div>
                <div class="click-hint">Click to flip! ‚ú®</div>
            </div>
            
            <!-- Back of the card -->
            <div class="card-face card-back">
                <div class="emoji">üéâ</div>
                <div class="message">
                    Makan jangan rebut-rebut,<br>
                    Jalan jangan mcm orang kaya,<br>
                    May all your dreams come true! üåü
                </div>
                <div class="emoji">üéÅ</div>
                <div class="signature">With love and best wishes! üíù</div>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.getElementById('birthdayCard');
            card.classList.toggle('flipped');
            
            // Add confetti effect
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Add some initial sparkle
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                createConfetti();
            }, 500);
        });
    </script>
</body>
</html>
